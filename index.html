<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
		<title>Unit Converter</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Unit Converter</a>
			</div>
		</nav>
		<div class="container-fluid">
			<form method="post" target="post">
				<div class="mb-3"><label for="length">Enter the length to convert</label><input class="form-control" type="text" name="length" id="length"></div>
				<div class="mb-3"><label for="from"></label>Unit to convert from<input class="form-control" type="text" name="from" id="from"></div>
				<div class="mb-3"><label for="to"></label>Unit to convert to<input class="form-control" type="text" name="to" id="to"></div>
				<input type="submit" value="Convert" class="btn btn-secondary">
			</form>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
	</body>
</html>
